<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to flair. - Book Your Perfect Look</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
      color: #EAEAEA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(108, 92, 231, 0.4);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }
    
    .welcome-container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 60px 40px;
      text-align: center;
      background: rgba(22, 33, 62, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(108, 92, 231, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      font-size: 3.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, #6C5CE7, #FDCB6E);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: #A0A0B8;
      margin-bottom: 32px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 300;
    }
    
    .description {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #EAEAEA;
      margin-bottom: 40px;
      font-weight: 400;
    }
    
    .description strong {
      color: #FDCB6E;
      font-weight: 600;
    }
    
    .cta-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 16px 40px;
      border: none;
      border-radius: 100px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6C5CE7, #8B7EF8);
      color: white;
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(108, 92, 231, 0.5);
    }
    
    .btn-secondary {
      background: transparent;
      color: #EAEAEA;
      border: 2px solid rgba(108, 92, 231, 0.5);
    }
    
    .btn-secondary:hover {
      background: rgba(108, 92, 231, 0.1);
      border-color: #6C5CE7;
      transform: translateY(-3px);
    }
    
    @media (max-width: 768px) {
      .welcome-container {
        margin: 20px;
        padding: 40px 28px;
      }
      
      .logo { font-size: 2.5rem; }
      .tagline { font-size: 0.9rem; }
      .description { font-size: 1rem; }
      
      .cta-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="welcome-container">
    <h1 class="logo">flair.</h1>
    <p class="tagline">Salon & Spa</p>
    
    <p class="description">
      Welcome to the <strong>future of beauty appointments</strong>. 
      Discover and book the finest salons and spas near you. 
      Effortless scheduling, premium experiences, all in one place.
    </p>
    
    <div class="cta-buttons">
      <a href="auth.html?mode=signup" class="btn btn-primary">Sign Up</a>
      <a href="auth.html?mode=login" class="btn btn-secondary">Log In</a>
    </div>
  </div>
  
  <script>
    // Generate animated particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
