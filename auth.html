<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Flair</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #EAEAEA;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #A0A0B8;
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #A0A0B8;
            font-size: 0.95rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #EAEAEA;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="tel"],
        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #EAEAEA;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            padding: 0;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #EAEAEA;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .hidden {
            display: none;
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
        }

        .resend-link button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .resend-link button:hover {
            color: #764ba2;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Flair</h1>
            <p>Sign in to your account</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Phone Input Step -->
        <div id="phone-step">
            <form id="phone-form" onsubmit="sendOTP(event)">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="Enter your phone number"
                        required
                        pattern="[0-9]{10}"
                        maxlength="10"
                    >
                </div>
                <button type="submit" class="submit-btn">Continue</button>
            </form>
        </div>

        <!-- OTP Verification Step -->
        <div id="otp-step" class="hidden">
            <form id="otp-form" onsubmit="verifyOTP(event)">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Verify & Continue</button>
                <div class="resend-link">
                    <button type="button" onclick="resendOTP()">Resend OTP</button>
                </div>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let currentMode = 'login'; // 'login' or 'signup'
        let phoneNumber = '';

        function switchTab(mode) {
            currentMode = mode;
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Reset forms
            document.getElementById('phone-step').classList.remove('hidden');
            document.getElementById('otp-step').classList.add('hidden');
            document.getElementById('phone-form').reset();
        }

        async function sendOTP(event) {
            event.preventDefault();
            phoneNumber = document.getElementById('phone').value;
            
            // In production, integrate with Firebase Phone Auth
            // For now, simulate OTP send
            console.log(`Sending OTP to ${phoneNumber} for ${currentMode}`);
            
            // Show OTP step
            document.getElementById('phone-step').classList.add('hidden');
            document.getElementById('otp-step').classList.remove('hidden');
            document.querySelector('.otp-input').focus();
        }

        function moveToNext(current, index) {
            const inputs = document.querySelectorAll('.otp-input');
            if (current.value.length === 1 && index < 6) {
                inputs[index].focus();
            }
        }

        async function verifyOTP(event) {
            event.preventDefault();
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                alert('Please enter complete OTP');
                return;
            }
            
            console.log(`Verifying OTP: ${otp} for ${phoneNumber}`);
            
            // In production, verify with Firebase and check if user exists
            // For now, simulate redirect
            if (currentMode === 'login') {
                // Check if user exists in Firestore
                // If exists, redirect to appropriate dashboard
                window.location.href = 'customer-dashboard.html';
            } else {
                // For signup, check if it's customer or owner signup
                // This will be determined from the welcome page selection
                window.location.href = 'signup-details.html';
            }
        }

        function resendOTP() {
            console.log('Resending OTP to ' + phoneNumber);
            alert('OTP sent successfully!');
        }
    </script>
</body>
</html>
