<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Flair</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #EAEAEA;
            padding: 20px;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .logo p {
            color: #A0A0B8;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #EAEAEA;
            font-size: 0.9rem;
            font-weight: 500;
        }
        input[type="tel"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #EAEAEA;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            padding: 0;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #EAEAEA;
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #764ba2;
        }
        .hidden {
            display: none;
        }
        .resend-link {
            text-align: center;
            margin-top: 15px;
        }
        .resend-link button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }
        .resend-link button:hover {
            color: #764ba2;
        }
        @media (max-width: 640px) {
            .auth-container {
                padding: 30px 25px;
            }
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Flair</h1>
            <p id="subtitleText">Create your account</p>
        </div>

        <!-- Phone Input Step -->
        <div id="phone-step">
            <form id="phone-form" onsubmit="sendOTP(event)">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="Enter your phone number"
                        required
                        pattern="[0-9]{10}"
                        maxlength="10"
                    >
                </div>
                <!-- EMPTY container for reCAPTCHA -->
                <div id="recaptcha-container"></div>
                <button type="submit" class="submit-btn">Continue</button>
            </form>
        </div>

        <!-- OTP Verification Step -->
        <div id="otp-step" class="hidden">
            <form id="otp-form" onsubmit="verifyOTP(event)">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Verify & Continue</button>
                <div class="resend-link">
                    <button type="button" onclick="resendOTP()">Resend OTP</button>
                </div>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <!-- Firebase shared init -->
    <script type="module" src="firebase-init.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Get Firebase objects from shared init
        const { auth, RecaptchaVerifier, signInWithPhoneNumber, db } = window.flairFirebase;

        let phoneNumber = "";
        let confirmationResult = null;
        let recaptchaVerifier = null;

        // Detect mode from query string:
        // ?mode=customer        → signup as customer (new user)
        // ?mode=owner           → signup as owner (new user)
        // ?mode=login           → login (existing profile only)
        const params = new URLSearchParams(window.location.search);
        let mode = params.get("mode");

        if (!mode && window.location.search.includes("mode=owner")) mode = "owner";
        if (!mode && window.location.search.includes("mode=customer")) mode = "customer";
        if (!mode && window.location.search.includes("mode=login")) mode = "login";
        if (!mode) mode = "customer";

        const subtitleEl = document.getElementById("subtitleText");
        if (mode === "owner") {
            subtitleEl.textContent = "Create your owner account";
        } else if (mode === "customer") {
            subtitleEl.textContent = "Create your customer account";
        } else if (mode === "login") {
            subtitleEl.textContent = "Login to your Flair account";
        }

        console.log("Detected signup/login mode:", mode);

        // Setup invisible reCAPTCHA on dedicated empty div
        function setupRecaptcha() {
            if (recaptchaVerifier) return;
            recaptchaVerifier = new RecaptchaVerifier(
                auth,
                'recaptcha-container',
                {
                    size: 'invisible',
                    callback: () => {
                        console.log('reCAPTCHA solved');
                    }
                }
            );
        }

        async function sendOTP(event) {
            event.preventDefault();
            console.log("sendOTP called");
            setupRecaptcha();

            const rawPhone = document.getElementById("phone").value.trim();
            if (rawPhone.length !== 10) {
                alert("Please enter a valid 10-digit phone number");
                return;
            }

            // Change this to your country code as needed
            phoneNumber = "+91" + rawPhone;

            try {
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                console.log("OTP sent");

                document.getElementById("phone-step").classList.add("hidden");
                document.getElementById("otp-step").classList.remove("hidden");
                document.querySelector(".otp-input").focus();
            } catch (error) {
                console.error("Error sending OTP", error);
                alert(error.message || "Failed to send OTP");
            }
        }

        function moveToNext(current, index) {
            const inputs = document.querySelectorAll(".otp-input");
            if (current.value.length === 1 && index < 6) {
                inputs[index].focus();
            }
        }

        // Helper: check if profile exists in Firestore for login AND which role
        async function checkProfileExists(user) {
            const { doc, getDoc } = window.flairFirebase.firestoreFns || {};
            if (!doc || !getDoc) {
                console.warn("firestoreFns (doc/getDoc) not found on window.flairFirebase");
                return { exists: false, role: null };
            }

            if (mode === "login") {
                const ownerRef = doc(db, "owners", user.uid);
                const customerRef = doc(db, "customers", user.uid);

                const [ownerSnap, customerSnap] = await Promise.all([
                    getDoc(ownerRef),
                    getDoc(customerRef)
                ]);

                if (ownerSnap.exists()) {
                    return { exists: true, role: "owner" };
                }
                if (customerSnap.exists()) {
                    return { exists: true, role: "customer" };
                }
                return { exists: false, role: null };
            }

            // For signup flows we don't block on profile existence
            return { exists: true, role: null };
        }

        async function verifyOTP(event) {
            event.preventDefault();
            const inputs = document.querySelectorAll(".otp-input");
            const otp = Array.from(inputs).map(input => input.value).join("");

            if (otp.length !== 6) {
                alert("Please enter complete OTP");
                return;
            }

            if (!confirmationResult) {
                alert("Please request an OTP first.");
                return;
            }

            try {
                const result = await confirmationResult.confirm(otp);
                const user = result.user;
                console.log("User signed in:", user);

                // LOGIN MODE: only allow if profile already exists
                if (mode === "login") {
                    const { exists, role } = await checkProfileExists(user);
                    if (!exists) {
                        alert("No profile found for this number. Please sign up first.");
                        try {
                            await auth.signOut();
                        } catch (e) {
                            console.warn("Error signing out after failed login profile check", e);
                        }
                        window.location.href = "signup.html?mode=customer";
                        return;
                    }

                    // Redirect based on role
                    if (role === "owner") {
                        window.location.href = "owner-dashboard.html";
                    } else if (role === "customer") {
                        window.location.href = "customer-home.html";
                    } else {
                        window.location.href = "index.html";
                    }
                    return;
                }

                // SIGNUP FLOWS:
                if (mode === "owner") {
                    window.location.href = "owner-profile.html";
                } else if (mode === "customer") {
                    window.location.href = "customer-onboarding.html";
                } else {
                    window.location.href = "index.html";
                }
            } catch (error) {
                console.error("Error verifying OTP", error);
                alert(error.message || "Invalid OTP, please try again");
            }
        }

        async function resendOTP() {
            if (!phoneNumber) {
                alert("Please enter your phone number first.");
                return;
            }
            if (!recaptchaVerifier) {
                setupRecaptcha();
            }
            try {
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                console.log("OTP resent");
                alert("OTP sent successfully!");
            } catch (error) {
                console.error("Error resending OTP", error);
                alert(error.message || "Failed to resend OTP");
            }
        }

        // Expose functions so inline onsubmit/onclick attributes work
        window.sendOTP = sendOTP;
        window.verifyOTP = verifyOTP;
        window.resendOTP = resendOTP;
        window.moveToNext = moveToNext;
    });
    </script>
</body>
</html>
