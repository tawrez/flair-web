<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Salons - Flair</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; --text-muted: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; }
        .header { background: white; padding: 15px 20px; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .search-bar { background: #f1f5f9; border-radius: 12px; padding: 12px 15px; display: flex; align-items: center; gap: 10px; }
        .search-bar input { flex: 1; border: none; background: none; outline: none; font-size: 0.9rem; }
        .container { padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .category-card { background: white; border-radius: 20px; padding: 20px; text-align: center; border: 1px solid #e2e8f0; cursor: pointer; }
        .category-card i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }
        .category-card div { font-weight: 700; font-size: 0.9rem; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 10px 25px; border-top: 1px solid #e2e8f0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #94a3b8; text-decoration: none; font-size: 0.7rem; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.4rem; }
    </style>
</head>
<body>
    <div class="header"><div class="search-bar"><i class="fas fa-search" style="color: #94a3b8;"></i><input type="text" placeholder="Explore services, salons..."></div></div>
    <div class="container"><h2 style="margin-bottom: 20px; font-size: 1.2rem; font-weight: 800;">Browse Categories</h2>
        <div class="grid">
            <div class="category-card" onclick="window.location.href='customer-home.html'"><i class="fas fa-scissors"></i><div>Hair</div></div>
            <div class="category-card" onclick="window.location.href='customer-home.html'"><i class="fas fa-spa"></i><div>Spa</div></div>
            <div class="category-card" onclick="window.location.href='customer-home.html'"><i class="fas fa-hand-sparkles"></i><div>Nails</div></div>
            <div class="category-card" onclick="window.location.href='customer-home.html'"><i class="fas fa-wand-magic-sparkles"></i><div>Makeup</div></div>
            <div class="category-card" onclick="window.location.href='customer-home.html'"><i class="fas fa-user-tie"></i><div>Barber</div></div>
            <div class="category-card" onclick="window.location.href='customer-home.html'"><i class="fas fa-face-smile"></i><div>Skin</div></div>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="customer-home.html" class="nav-item"><i class="fas fa-house"></i><span>Home</span></a>
        <a href="bookings.html" class="nav-item"><i class="fas fa-calendar-check"></i><span>Bookings</span></a>
        <a href="explore.html" class="nav-item active"><i class="fas fa-compass"></i><span>Explore</span></a>
        <a href="customer-profile.html" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>
</body>
</html>
