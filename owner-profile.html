<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Profile - Flair</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #8e44ad;
            --primary-light: #9b59b6;
            --secondary: #f39c12;
            --accent: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --input-bg: #f8f9fa;
            --border-radius: 16px;
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Navigation */
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logout-btn {
            background: #fff;
            color: #e74c3c;
            border: 2px solid #e74c3c;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #e74c3c;
            color: #fff;
            transform: scale(1.05);
        }

        /* Profile Card */
        .main-card {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .card-banner {
            height: 140px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            position: relative;
        }

        .profile-avatar-wrapper {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #fff;
            padding: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        .card-content {
            padding: 70px 40px 40px;
        }

        .profile-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-title h2 {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .profile-title p {
            color: var(--text-muted);
            font-size: 16px;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: var(--input-bg);
            font-size: 16px;
            transition: all 0.3s;
            color: var(--text-main);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(142, 68, 173, 0.1);
        }

        .form-input:focus + i {
            color: var(--primary);
        }

        textarea.form-input {
            padding-top: 15px;
            min-height: 120px;
            resize: vertical;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
        }

        .btn-save {
            background: var(--bg-gradient);
            color: white;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(118, 75, 162, 0.4);
        }

        .btn-cancel {
            background: #f1f2f6;
            color: #57606f;
        }

        .btn-cancel:hover {
            background: #dfe4ea;
        }

        /* Success Message Overlay */
        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2ecc71;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
            .card-content { padding: 60px 20px 30px; }
            .nav-header { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toast Notification -->
        <div id="toast">Profile updated successfully!</div>

        <nav class="nav-header">
            <div class="logo-section">
                <i data-lucide="sparkles" style="color: #f39c12"></i>
                <span class="logo-text">FLAIR OWNER</span>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i data-lucide="log-out" size="18"></i>
                Logout
            </button>
        </nav>

        <div class="main-card">
            <div class="card-banner">
                <div class="profile-avatar-wrapper">
                    <div class="profile-avatar">
                        <div class="avatar-inner" id="avatarInitial">O</div>
                    </div>
                </div>
            </div>

            <div class="card-content">
                <div class="profile-title">
                    <h2>Manage Profile</h2>
                    <p>Customize your salon's digital presence</p>
                </div>

                <form id="profileForm">
                    <div class="form-grid">
                        <!-- Owner Name -->
                        <div class="form-group">
                            <label class="form-label"><i data-lucide="user" size="16"></i> Owner Name</label>
                            <div class="input-wrapper">
                                <i data-lucide="user"></i>
                                <input type="text" id="ownerName" class="form-input" required placeholder="John Doe">
                            </div>
                        </div>

                        <!-- Business Name -->
                        <div class="form-group">
                            <label class="form-label"><i data-lucide="building-2" size="16"></i> Business Name</label>
                            <div class="input-wrapper">
                                <i data-lucide="building-2"></i>
                                <input type="text" id="businessName" class="form-input" required placeholder="Flair Luxury Salon">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label class="form-label"><i data-lucide="mail" size="16"></i> Email Address</label>
                            <div class="input-wrapper">
                                <i data-lucide="mail"></i>
                                <input type="email" id="email" class="form-input" required placeholder="owner@example.com">
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label class="form-label"><i data-lucide="phone" size="16"></i> Phone Number</label>
                            <div class="input-wrapper">
                                <i data-lucide="phone"></i>
                                <input type="tel" id="phone" class="form-input" required placeholder="+91 9876543210">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="form-group full-width">
                            <label class="form-label"><i data-lucide="map-pin" size="16"></i> Business Address</label>
                            <div class="input-wrapper">
                                <i data-lucide="map-pin" style="top: 25px"></i>
                                <textarea id="address" class="form-input" required placeholder="123 Beauty Lane, Fashion District..."></textarea>
                            </div>
                        </div>

                        <!-- City -->
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <div class="input-wrapper">
                                <i data-lucide="map"></i>
                                <input type="text" id="city" class="form-input" required placeholder="Mumbai">
                            </div>
                        </div>

                        <!-- State -->
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <div class="input-wrapper">
                                <i data-lucide="landmark"></i>
                                <input type="text" id="state" class="form-input" required placeholder="Maharashtra">
                            </div>
                        </div>

                        <!-- Pincode -->
                        <div class="form-group">
                            <label class="form-label">Pincode</label>
                            <div class="input-wrapper">
                                <i data-lucide="hash"></i>
                                <input type="text" id="pincode" class="form-input" required placeholder="400001">
                            </div>
                        </div>

                        <!-- Business Type -->
                        <div class="form-group">
                            <label class="form-label">Business Type</label>
                            <div class="input-wrapper">
                                <i data-lucide="briefcase"></i>
                                <input type="text" id="businessType" class="form-input" required placeholder="Premium Salon & Spa">
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group full-width">
                            <label class="form-label"><i data-lucide="info" size="16"></i> Business Description</label>
                            <div class="input-wrapper">
                                <i data-lucide="align-left" style="top: 25px"></i>
                                <textarea id="description" class="form-input" placeholder="Tell us about your expert services and experience..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="button" class="btn btn-cancel" onclick="goBack()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-save">
                            <i data-lucide="save" size="18"></i>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import firebaseConfig from './firebase-config.js';

        // Initialize Lucide
        lucide.createIcons();

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadProfile();
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadProfile() {
            try {
                const docRef = doc(db, 'owners', currentUser.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('ownerName').value = data.ownerName || '';
                    document.getElementById('businessName').value = data.businessName || '';
                    document.getElementById('email').value = data.email || currentUser.email;
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('address').value = data.address || '';
                    document.getElementById('city').value = data.city || '';
                    document.getElementById('state').value = data.state || '';
                    document.getElementById('pincode').value = data.pincode || '';
                    document.getElementById('businessType').value = data.businessType || '';
                    document.getElementById('description').value = data.description || '';
                    
                    if (data.ownerName) {
                        document.getElementById('avatarInitial').textContent = data.ownerName.charAt(0).toUpperCase();
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('.btn-save');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> Saving...';

            const profileData = {
                ownerName: document.getElementById('ownerName').value,
                businessName: document.getElementById('businessName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                pincode: document.getElementById('pincode').value,
                businessType: document.getElementById('businessType').value,
                description: document.getElementById('description').value,
                updatedAt: new Date().toISOString()
            };

            try {
                await setDoc(doc(db, 'owners', currentUser.uid), profileData, { merge: true });
                showToast();
                document.getElementById('avatarInitial').textContent = profileData.ownerName.charAt(0).toUpperCase();
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Error saving profile.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="save" size="18"></i> Save Changes';
                lucide.createIcons();
            }
        });

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        window.logout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        window.goBack = function() {
            window.history.back();
        }
    </script>
</body>
</html>
