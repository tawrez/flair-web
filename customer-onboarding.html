<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Onboarding - Flair</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #EAEAEA;
      padding: 20px;
    }

    .onboard-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 40px 32px;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 2.2rem;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .header p {
      color: #B5B6D2;
      font-size: 0.95rem;
    }

    .avatar-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .avatar-circle {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 2px dashed rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.06);
    }

    .avatar-circle span {
      font-size: 0.8rem;
      color: #C7C8E5;
      text-align: center;
      padding: 0 8px;
    }

    .avatar-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-upload-btn {
      position: absolute;
      bottom: -2px;
      right: -2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.7rem;
      cursor: pointer;
      border: none;
      color: #fff;
      box-shadow: 0 4px 10px rgba(102, 126, 234, 0.5);
    }

    .form-grid {
      display: grid;
      gap: 18px;
      margin-bottom: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.85rem;
      color: #EAEAEA;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
