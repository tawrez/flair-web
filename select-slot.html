<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Slot - Flair</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #6366f1;
      --bg: #f8fafc;
      --text: #1e293b;
      --text-muted: #64748b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding-bottom: 80px;
    }

    .navbar {
      background: white;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .logo {
      font-weight: 800;
      font-size: 1.2rem;
      background: linear-gradient(120deg, #6366f1, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.05em;
      text-transform: lowercase;
    }

    .user-action {
      color: var(--text-muted);
    }

    .header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    .header h2 {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 16px 24px;
    }

    .section-title {
      font-size: 1.02rem;
      font-weight: 700;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title i {
      color: var(--primary);
    }

    .date-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 24px;
      scrollbar-width: none;
    }
    .date-scroll::-webkit-scrollbar {
      display: none;
    }

    .date-card {
      min-width: 68px;
      height: 88px;
      background: white;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.04);
    }

    .date-card .month {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .date-card .day {
      font-size: 1.25rem;
      font-weight: 800;
      margin: 2px 0;
      color: var(--text);
    }

    .date-card .weekday {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    .date-card.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
    }

    .date-card.active .month,
    .date-card.active .day,
    .date-card.active .weekday {
      color: white;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 28px;
    }

    .slot-pill {
      background: white;
      padding: 9px 8px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 0.88rem;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.18s ease-out;
      color: var(--text);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.04);
    }

    .slot-pill:hover:not(.disabled) {
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 3px 8px rgba(99, 102, 241, 0.18);
    }

    .slot-pill.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
    }

    .slot-pill.disabled {
      background: #f1f5f9;
      color: #cbd5e1;
      cursor: not-allowed;
      border-color: #f1f5f9;
      box-shadow: none;
    }

    .staff-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 28px;
    }

    .staff-card {
      background: white;
      padding: 12px 14px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.18s ease-out;
    }

    .staff-card.active {
      border-color: var(--primary);
      background: #eef2ff;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.16);
    }

    .staff-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-weight: 700;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .staff-info {
      flex: 1;
    }

    .staff-name {
      font-weight: 700;
      font-size: 0.96rem;
    }

    .staff-role {
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .staff-check {
      color: var(--primary);
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.16s ease-out;
    }

    .staff-card.active .staff-check {
      opacity: 1;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 12px 20px;
      border-top: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      gap: 12px;
    }

    .footer-info {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .footer-label {
      font-size: 0.78rem;
      color: var(--text-muted);
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .footer-value {
      font-weight: 800;
      font-size: 1.02rem;
    }

    .btn-confirm {
      background: var(--primary);
      color: white;
      padding: 10px 22px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 10px 26px rgba(99, 102, 241, 0.32);
      transition: all 0.16s ease-out;
      white-space: nowrap;
    }

    .btn-confirm:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .btn-confirm:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.5);
    }

    @media (max-width: 480px) {
      .slot-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .footer-bar {
        padding-inline: 14px;
      }
      .btn-confirm {
        padding-inline: 18px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <button class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="logo">flair</div>
    </div>
    <div class="user-action">
      <i class="far fa-user-circle fa-lg"></i>
    </div>
  </nav>

  <div class="header">
    <h2>Choose Date & Time</h2>
    <p>Select your preferred appointment slot</p>
  </div>

  <div class="container">
    <div class="section-title">
      <i class="far fa-calendar-alt"></i>
      <span>Select Date</span>
    </div>
    <div class="date-scroll" id="dateScroll"></div>

    <div class="section-title">
      <i class="far fa-clock"></i>
      <span>Available Slots</span>
    </div>
    <div class="slot-grid" id="slotGrid"></div>

    <div class="section-title">
      <i class="fas fa-user-tie"></i>
      <span>Select professional (optional)</span>
    </div>
    <div class="staff-list" id="staffList"></div>
  </div>

  <div class="footer-bar">
    <div class="footer-info">
      <div class="footer-label">SELECTED TIME</div>
      <div class="footer-value" id="selectedTime">Please pick a date & time</div>
    </div>
    <button class="btn-confirm" id="confirmBtn" disabled>
      Confirm booking
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module">
    import {
      collection,
      doc,
      getDoc,
      getDocs,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const { auth, db } = window.flairFirebase || {};

    const dateScroll = document.getElementById("dateScroll");
    const slotGrid = document.getElementById("slotGrid");
    const staffListEl = document.getElementById("staffList");
    const selectedTimeEl = document.getElementById("selectedTime");
    const confirmBtn = document.getElementById("confirmBtn");
    const backBtn = document.getElementById("backBtn");

    backBtn.addEventListener("click", () => {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    });

    const params = new URLSearchParams(window.location.search);
    const salonId = params.get("salonId") || "";
    const serviceId = params.get("serviceId") || "";
    const preselectedStaffId = params.get("staffId") || "";

    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

    let ownerId = null;
    let staffList = [];
    let selectedDate = null;
    let selectedSlot = null;
    let selectedStaffId = "any";

    let serviceDurationMinutes = 60;  // will try to load from service doc
    const bufferMinutes = 10;         // gap after each appointment

    function formatTimeLabel(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12;
      if (hours === 0) hours = 12;
      const mm = minutes.toString().padStart(2, "0");
      return `${hours.toString().padStart(2, "0")}:${mm} ${ampm}`;
    }

    function addMinutes(date, minutes) {
      return new Date(date.getTime() + minutes * 60000);
    }

    function timesOverlap(startA, endA, startB, endB) {
      return startA < endB && startB < endA;
    }

    function getWorkingWindowForStaff(staffDoc, date) {
      const wh = staffDoc?.workingHours;
      const start = wh?.dailyStart || "10:00";
      const end = wh?.dailyEnd || "19:00";
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);

      const dStart = new Date(date);
      dStart.setHours(sh, sm, 0, 0);
      const dEnd = new Date(date);
      dEnd.setHours(eh, em, 0, 0);

      return { start: dStart, end: dEnd };
    }

    async function loadSalonAndOwner() {
      if (!salonId) return;
      const salonRef = doc(db, "salons", salonId);
      const salonSnap = await getDoc(salonRef);
      if (!salonSnap.exists()) return;
      const data = salonSnap.data() || {};
      ownerId = data.ownerUid || data.ownerId || null;
    }

    // NEW: load service duration from Firestore if available
    async function loadServiceDuration() {
      if (!ownerId || !serviceId) return;
      const svcRef = doc(db, "owners", ownerId, "ownerServices", serviceId);
      const svcSnap = await getDoc(svcRef);
      if (!svcSnap.exists()) return;
      const data = svcSnap.data() || {};
      if (typeof data.durationMinutes === "number" && data.durationMinutes > 0) {
        serviceDurationMinutes = data.durationMinutes;
      }
    }

    async function loadProfessionals() {
      if (!ownerId) return;
      const staffCol = collection(db, "owners", ownerId, "ownerStaff");
      const snap = await getDocs(staffCol);
      staffList = snap.docs.map((d) => {
        const data = d.data() || {};
        return {
          id: d.id,
          name: data.name || data.displayName || "Professional",
          role: data.role || data.specialty || "Staff",
          workingHours: data.workingHours || null,
        };
      });

      staffListEl.innerHTML = "";

      const anyCard = document.createElement("div");
      anyCard.className = "staff-card active";
      anyCard.dataset.staffId = "any";
      anyCard.innerHTML = `
        <div class="staff-avatar">AP</div>
        <div class="staff-info">
          <div class="staff-name">Any professional</div>
          <div class="staff-role">Fastest availability</div>
        </div>
        <div class="staff-check">
          <i class="fas fa-check-circle"></i>
        </div>
      `;
      staffListEl.appendChild(anyCard);

      anyCard.addEventListener("click", () => {
        selectedStaffId = "any";
        Array.from(staffListEl.querySelectorAll(".staff-card")).forEach((c) =>
          c.classList.remove("active")
        );
        anyCard.classList.add("active");
        regenerateSlots();
      });

      staffList.forEach((s) => {
        const initials = s.name
          .split(" ")
          .map((p) => p[0])
          .join("")
          .substring(0, 2)
          .toUpperCase();

        const card = document.createElement("div");
        card.className = "staff-card";
        card.dataset.staffId = s.id;
        card.innerHTML = `
          <div class="staff-avatar">${initials}</div>
          <div class="staff-info">
            <div class="staff-name">${s.name}</div>
            <div class="staff-role">${s.role}</div>
          </div>
          <div class="staff-check">
            <i class="fas fa-check-circle"></i>
          </div>
        `;

        card.addEventListener("click", () => {
          selectedStaffId = s.id;
          Array.from(staffListEl.querySelectorAll(".staff-card")).forEach((c) =>
            c.classList.remove("active")
          );
          card.classList.add("active");
          regenerateSlots();
        });

        staffListEl.appendChild(card);
      });

      if (preselectedStaffId) {
        const target = staffListEl.querySelector(
          `.staff-card[data-staff-id="${preselectedStaffId}"]`
        );
        if (target) {
          selectedStaffId = preselectedStaffId;
          Array.from(staffListEl.querySelectorAll(".staff-card")).forEach((c) =>
            c.classList.remove("active")
          );
          target.classList.add("active");
        }
      }
    }

    function buildDateKey(date) {
      const d = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
      return d.toISOString().slice(0, 10);
    }

    async function getBusyIntervalsForStaff(date, staffId) {
      if (!ownerId) return [];
      const dateKey = buildDateKey(date);

      const apptsCol = collection(db, "owners", ownerId, "ownerAppointments");
      let qBase = query(apptsCol, where("dateKey", "==", dateKey));

      if (staffId && staffId !== "any") {
        qBase = query(
          apptsCol,
          where("dateKey", "==", dateKey),
          where("staffId", "==", staffId)
        );
      }

      const snap = await getDocs(qBase);

      const busy = [];
      snap.forEach((docSnap) => {
        const data = docSnap.data() || {};
        if (data.kind !== "booking" && data.kind !== "block") return;
        if (!data.startTime || !data.endTime) return;

        const start = data.startTime.toDate ? data.startTime.toDate() : new Date(data.startTime);
        const end = data.endTime.toDate ? data.endTime.toDate() : new Date(data.endTime);
        busy.push({ start, end });
      });

      return busy;
    }

    async function regenerateSlots() {
      slotGrid.innerHTML = "";
      selectedSlot = null;
      updateSelectedTimeText();

      if (!selectedDate || !ownerId) return;

      let staffDocForWindow = null;
      if (selectedStaffId && selectedStaffId !== "any") {
        staffDocForWindow = staffList.find((s) => s.id === selectedStaffId) || null;
      }

      const { start: windowStart, end: windowEnd } = getWorkingWindowForStaff(
        staffDocForWindow,
        selectedDate
      );

      const totalBlockMinutes = serviceDurationMinutes + bufferMinutes;

      const slots = [];
      let cursor = new Date(windowStart);
      while (addMinutes(cursor, totalBlockMinutes) <= windowEnd) {
        const slotStart = new Date(cursor);
        const slotEnd = addMinutes(cursor, totalBlockMinutes);
        slots.push({ start: slotStart, end: slotEnd });
        cursor = addMinutes(cursor, 30); // still offer choices every 30 min
      }

      const busyIntervals = await getBusyIntervalsForStaff(selectedDate, selectedStaffId);

      slots.forEach((slot) => {
        const label = formatTimeLabel(slot.start);
        const div = document.createElement("div");
        div.className = "slot-pill";
        div.textContent = label;

        const overlapping = busyIntervals.some((b) =>
          timesOverlap(slot.start, slot.end, b.start, b.end)
        );
        if (overlapping) {
          div.classList.add("disabled");
        } else {
          div.addEventListener("click", () => {
            Array.from(slotGrid.querySelectorAll(".slot-pill")).forEach((s) =>
              s.classList.remove("active")
            );
            div.classList.add("active");
            selectedSlot = slot.start;
            updateSelectedTimeText();
          });
        }

        slotGrid.appendChild(div);
      });

      if (!slotGrid.children.length) {
        const empty = document.createElement("div");
        empty.style.fontSize = "0.85rem";
        empty.style.color = "#9ca3af";
        empty.textContent = "No slots available for this day.";
        slotGrid.appendChild(empty);
      }
    }

    function updateSelectedTimeText() {
      if (!selectedDate || !selectedSlot) {
        selectedTimeEl.textContent = "Please pick a date & time";
        confirmBtn.disabled = true;
        return;
      }
      const weekday = weekdays[selectedDate.getDay()];
      const day = selectedDate.getDate();
      const month = months[selectedDate.getMonth()];
      const label = formatTimeLabel(selectedSlot);
      selectedTimeEl.textContent = `${weekday}, ${day} ${month} â€¢ ${label}`;
      confirmBtn.disabled = false;
    }

    function setupDates() {
      const today = new Date();
      for (let i = 0; i < 14; i++) {
        const date = new Date();
        date.setDate(today.getDate() + i);

        const card = document.createElement("div");
        card.className = "date-card" + (i === 0 ? " active" : "");
        card.dataset.iso = date.toISOString();

        card.innerHTML = `
          <div class="month">${months[date.getMonth()]}</div>
          <div class="day">${date.getDate()}</div>
          <div class="weekday">${weekdays[date.getDay()]}</div>
        `;

        card.addEventListener("click", () => {
          Array.from(document.querySelectorAll(".date-card")).forEach((c) =>
            c.classList.remove("active")
          );
          card.classList.add("active");
          selectedDate = new Date(card.dataset.iso);
          regenerateSlots();
        });

        if (i === 0) {
          selectedDate = date;
        }

        dateScroll.appendChild(card);
      }
    }

    confirmBtn.addEventListener("click", () => {
      if (!selectedDate || !selectedSlot) return;

      const q = new URLSearchParams();
      if (salonId) q.set("salonId", salonId);
      if (serviceId) q.set("serviceId", serviceId);
      if (selectedStaffId && selectedStaffId !== "any") q.set("staffId", selectedStaffId);

      const dateKey = buildDateKey(selectedDate);
      q.set("date", dateKey);
      q.set("time", selectedSlot.toISOString());

      window.location.href = "checkout.html?" + q.toString();
    });

    (async function init() {
      if (!db) {
        alert("Firebase not initialized. Please check firebase-init.js.");
        return;
      }
      try {
        await loadSalonAndOwner();
        await loadServiceDuration();   // NEW: adjust serviceDurationMinutes from Firestore
        setupDates();
        await loadProfessionals();
        await regenerateSlots();
      } catch (e) {
        console.error("Error initializing slot page:", e);
        alert("Could not load available slots. Please try again.");
      }
    })();
  </script>
</body>
</html>
