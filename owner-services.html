<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flair Owner – Services</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      /* Light lilac/rose theme – matching dashboard */
      --bg: radial-gradient(circle at top left, #fdf2ff, #f9f5ff 45%, #f4f4ff 100%);
      --shell-bg: #ffffff;
      --card-bg: #ffffff;
      --card-border: #e2d4f5;

      --accent: #b47eb3;
      --accent-blue: #6366f1;
      --accent-purple: #ec4899;

      --text-main: #1f2933;
      --text-muted: #6b7280;

      --nav-bg: #ffffff;
      --nav-border: #e5e7eb;
      --nav-muted: #9ca3af;
      --nav-active: #111827;

      --radius-pill: 999px;
      --shadow-shell: 0 18px 50px rgba(148, 163, 184, 0.35);
      --shadow-card: 0 10px 30px rgba(148, 163, 184, 0.25);
      --shadow-nav: 0 -8px 28px rgba(148, 163, 184, 0.4);

      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 14px;
    }

    .shell {
      width: 100%;
      max-width: 1160px;
      height: min(94vh, 780px);
      background: var(--shell-bg);
      border-radius: 26px;
      border: 1px solid #f3e8ff;
      box-shadow: var(--shadow-shell);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -20% -20% auto auto;
      background: radial-gradient(circle at top right, rgba(180, 126, 179, 0.18), transparent 70%);
      pointer-events: none;
      opacity: 1;
    }

    /* Top bar */
    .topbar {
      position: relative;
      z-index: 5;
      padding: 12px 18px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid #e5e7eb;
      background: linear-gradient(90deg, #ffffffcc, #fdf2ffdd);
      backdrop-filter: blur(14px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo-text {
      font-size: 1.1rem;
      font-weight: 800;
      background: linear-gradient(120deg, #b47eb3, #ec4899, #6366f1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.06em;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .brand-sub {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9f7aea;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .owner-chip {
      padding: 4px 9px;
      border-radius: var(--radius-pill);
      border: 1px solid #e5e7eb;
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--text-muted);
      box-shadow: 0 4px 14px rgba(148, 163, 184, 0.3);
    }
    .owner-avatar {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #f9a8d4, #b47eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      font-weight: 700;
      color: #4b164c;
      box-shadow: 0 0 0 2px #fdf2ff;
    }

    .date-pill {
      padding: 5px 11px;
      border-radius: var(--radius-pill);
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 7px;
    }
    .date-pill i {
      color: var(--accent);
    }

    /* Main */
    .main {
      position: relative;
      z-index: 1;
      flex: 1;
      padding: 14px 18px 70px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: radial-gradient(circle at top left, #fdf2ff, #ffffff 45%, #f9fafb 100%);
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-left h1 {
      font-size: 1.35rem;
      margin-bottom: 4px;
    }
    .header-left p {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .primary-pill {
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid #f9a8d4;
      background: linear-gradient(135deg, #fce7f3, #f5e3ff);
      font-size: 0.8rem;
      color: #4b164c;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 8px 22px rgba(244, 114, 182, 0.35);
    }
    .primary-pill i {
      font-size: 0.82rem;
      color: #db2777;
    }
    .primary-pill:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    /* Filters bar */
    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .input-shell {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 180px;
    }

    .input-shell i {
      position: absolute;
      left: 10px;
      font-size: 0.82rem;
      color: #9ca3af;
    }

    .search-input {
      width: 100%;
      padding: 7px 11px 7px 28px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: var(--text-main);
      font-size: 0.84rem;
      outline: none;
      transition: all var(--transition-fast);
    }
    .search-input::placeholder {
      color: #9ca3af;
    }
    .search-input:focus {
      border-color: #c4b5fd;
      box-shadow: 0 0 0 1px #c4b5fd;
    }

    .select-category {
      min-width: 180px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: var(--text-main);
      font-size: 0.84rem;
      outline: none;
      appearance: none;
      position: relative;
      background-image:
        linear-gradient(45deg, transparent 50%, #9ca3af 50%),
        linear-gradient(135deg, #9ca3af 50%, transparent 50%);
      background-position: calc(100% - 18px) 11px, calc(100% - 13px) 11px;
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }

    .filters-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag-pill {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 0.78rem;
      color: var(--text-muted);
      background: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* Services list */
    .panel {
      border-radius: 18px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      box-shadow: var(--shadow-card);
      padding: 10px 12px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
      flex: 1;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .panel-header h2 {
      font-size: 0.98rem;
    }
    .panel-header span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .services-list {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
    }

    .service-tile {
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all var(--transition-fast);
    }
    .service-tile:hover {
      border-color: #c4b5fd;
      box-shadow: 0 10px 24px rgba(148, 163, 184, 0.35);
      transform: translateY(-1px);
    }

    .service-icon {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f9a8d4, #b47eb3);
      color: #4b164c;
      font-size: 1rem;
      box-shadow: 0 0 0 2px #fdf2ff;
      flex-shrink: 0;
    }

    .service-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .service-top-row {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .service-name {
      font-size: 0.94rem;
      font-weight: 500;
    }

    .service-category {
      font-size: 0.76rem;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      color: #7c3aed;
      background: #f5f3ff;
    }

    .service-meta-row {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .service-meta-row span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .service-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-button {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #6b7280;
      font-size: 0.86rem;
      transition: all var(--transition-fast);
    }
    .icon-button.edit:hover {
      border-color: #c4b5fd;
      color: #4b164c;
      box-shadow: 0 8px 20px rgba(148, 163, 184, 0.6);
    }
    .icon-button.delete:hover {
      border-color: #fecaca;
      color: #b91c1c;
      box-shadow: 0 8px 20px rgba(248, 113, 113, 0.6);
    }

    /* Add service form */
    .add-form-panel {
      margin-top: 10px;
      border-radius: 18px;
      border: 1px solid #e5e7eb;
      background: #fdf2ff;
      padding: 10px 12px 12px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .add-form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .add-form-header h3 {
      font-size: 0.96rem;
    }

    .add-form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 6px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.8rem;
    }

    .form-label {
      color: var(--text-muted);
    }

    .form-input,
    .form-select {
      padding: 7px 10px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: var(--text-main);
      font-size: 0.84rem;
      outline: none;
      transition: all var(--transition-fast);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .form-input:focus,
    .form-select:focus {
      border-color: #c4b5fd;
      box-shadow: 0 0 0 1px #c4b5fd;
    }

    .form-actions {
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-secondary,
    .btn-primary {
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-main);
      transition: all var(--transition-fast);
    }

    .btn-secondary {
      border-color: #e5e7eb;
      background: #ffffff;
      color: var(--text-muted);
    }
    .btn-secondary:hover {
      border-color: #d1d5db;
      color: #111827;
    }

    .btn-primary {
      border-color: #f9a8d4;
      background: linear-gradient(135deg, #fce7f3, #f5e3ff);
      color: #4b164c;
      box-shadow: 0 8px 22px rgba(244, 114, 182, 0.55);
    }
    .btn-primary:hover {
      filter: brightness(1.03);
      box-shadow: 0 10px 26px rgba(244, 114, 182, 0.75);
    }

    @media (max-width: 900px) {
      .shell {
        height: auto;
        min-height: 100vh;
        border-radius: 0;
        border: none;
      }
      body {
        padding: 0;
      }
      .main {
        padding: 12px 14px 80px;
      }
      .add-form-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .filters-row {
        flex-direction: column;
        align-items: stretch;
      }
      .filters-right {
        justify-content: flex-start;
      }
    }

    /* Bottom nav – Services active */
    .bottom-nav {
      position: absolute;
      inset: auto 18px 12px;
      z-index: 10;
      height: 60px;
      border-radius: 999px;
      border: 1px solid var(--nav-border);
      background: var(--nav-bg);
      box-shadow: var(--shadow-nav);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 6px;
      backdrop-filter: blur(14px);
    }

    .nav-item-btm {
      flex: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      color: var(--nav-muted);
      transition: all var(--transition-fast);
    }
    .nav-pill-inner {
      position: absolute;
      inset: 8px 4px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 0 12px;
    }
    .nav-item-btm span.label {
      font-size: 0.74rem;
      display: inline;
    }
    .nav-item-btm i {
      font-size: 1.1rem;
    }
    .nav-item-btm.active {
      color: var(--nav-active);
    }
    .nav-item-btm.active .nav-pill-inner {
      background: linear-gradient(135deg, #fce7f3, #e0e7ff);
      box-shadow: 0 8px 24px rgba(180, 126, 179, 0.45);
    }
    .nav-item-btm:not(.active):hover {
      color: #4b164c;
    }

    @media (max-width: 900px) {
      .bottom-nav {
        position: fixed;
        inset: auto 12px 12px;
      }
    }

    @media (max-width: 480px) {
      .bottom-nav {
        inset: auto 10px 10px;
      }
      .nav-item-btm span.label {
        display: none;
      }
      .nav-pill-inner {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Top bar -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-logo-text">Flair</div>
        <div class="brand-text">
          <div class="brand-sub">Flair owner</div>
        </div>
      </div>

      <div class="top-right">
        <div class="owner-chip">
          <div class="owner-avatar" id="ownerAvatar">A</div>
          <span id="ownerChipText">Your salon • Owner</span>
        </div>
        <div class="date-pill">
          <i class="fas fa-calendar-day"></i>
          <span id="todayText">Today</span>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="header-row">
        <div class="header-left">
          <h1>Services</h1>
          <p>Manage your salon services, pricing and duration in one place.</p>
        </div>
        <div class="header-right">
          <button class="primary-pill" id="btnToggleForm">
            <i class="fas fa-plus"></i>
            Add service
          </button>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters-row">
        <div class="input-shell">
          <i class="fas fa-magnifying-glass"></i>
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search service by name"
          />
        </div>

        <div class="filters-right">
          <select id="categoryFilter" class="select-category">
            <option value="">Category</option>
            <option value="Hair">Hair related</option>
            <option value="Skin">Skin related</option>
            <option value="Nails">Nail related</option>
            <option value="Makeup">Makeup related</option>
            <option value="Massage">Massage related</option>
          </select>

          <div class="tag-pill">
            <i class="fas fa-scissors"></i>
            <span id="servicesCountText">0 services</span>
          </div>
        </div>
      </div>

      <!-- Services list -->
      <section class="panel">
        <div class="panel-header">
          <div>
            <h2>Service list</h2>
            <span>Edit or delete any service inline.</span>
          </div>
        </div>

        <div id="servicesList" class="services-list">
          <!-- service tiles injected by JS -->
        </div>

        <!-- Add/Edit form -->
        <div id="addFormPanel" class="add-form-panel">
          <div class="add-form-header">
            <h3 id="formTitle">Add service</h3>
            <span style="font-size:0.78rem; color:#6b7280;">Set clear names, categories and durations.</span>
          </div>

          <div class="add-form-grid">
            <div class="form-field">
              <label class="form-label" for="serviceNameInput">Service name</label>
              <input
                type="text"
                id="serviceNameInput"
                class="form-input"
                placeholder="e.g. Classic haircut"
              />
            </div>

            <div class="form-field">
              <label class="form-label" for="serviceCategorySelect">Category</label>
              <select id="serviceCategorySelect" class="form-select">
                <option value="">Select category</option>
                <option value="Hair">Hair</option>
                <option value="Skin">Skin</option>
                <option value="Nails">Nails</option>
                <option value="Makeup">Makeup</option>
                <option value="Massage">Massage</option>
              </select>
            </div>

            <div class="form-field">
              <label class="form-label" for="durationInput">Duration (minutes)</label>
              <input
                type="number"
                id="durationInput"
                class="form-input"
                min="5"
                max="600"
                placeholder="e.g. 45"
              />
            </div>

            <div class="form-field">
              <label class="form-label" for="priceInput">Price (₹)</label>
              <input
                type="number"
                id="priceInput"
                class="form-input"
                min="0"
                step="50"
                placeholder="e.g. 799"
              />
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-secondary" id="btnCancelForm">
              <i class="fas fa-xmark"></i>
              Cancel
            </button>
            <button type="button" class="btn-primary" id="btnSaveService">
              <i class="fas fa-check"></i>
              Save service
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom navigation bar (Services active) -->
    <nav class="bottom-nav">
      <div class="nav-item-btm" data-target="owner-dashboard.html">
        <div class="nav-pill-inner">
          <i class="fas fa-chart-pie"></i>
          <span class="label">Dashboard</span>
        </div>
      </div>
      <div class="nav-item-btm active" data-target="owner-services.html">
        <div class="nav-pill-inner">
          <i class="fas fa-list-ul"></i>
          <span class="label">Services</span>
        </div>
      </div>
      <div class="nav-item-btm" data-target="owner-team.html">
        <div class="nav-pill-inner">
          <i class="fas fa-user-friends"></i>
          <span class="label">Team</span>
        </div>
      </div>
      <div class="nav-item-btm" data-target="owner-settings.html">
        <div class="nav-pill-inner">
          <i class="fas fa-gear"></i>
          <span class="label">Settings</span>
        </div>
      </div>
    </nav>
  </div>

  <!-- Firebase init (same as other pages) -->
  <script type="module" src="firebase-init.js"></script>

  <script type="module">
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import {
      collection,
      doc,
      addDoc,
      updateDoc,
      deleteDoc,
      onSnapshot,
      query,
      where,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const { auth, db } = window.flairFirebase || {};

    // Today text
    const today = new Date();
    document.getElementById("todayText").textContent =
      today.toLocaleDateString("en-IN", {
        weekday: "short",
        day: "numeric",
        month: "short",
      });

    const urlParams = new URLSearchParams(window.location.search);
    const currentSalonId = urlParams.get("salonId") || "";

    // Bottom nav: keep salonId hop
    document.querySelectorAll(".nav-item-btm").forEach((item) => {
      item.addEventListener("click", () => {
        const target = item.getAttribute("data-target");
        if (!target) return;
        if (item.classList.contains("active")) return;
        const url = currentSalonId
          ? `${target}?salonId=${encodeURIComponent(currentSalonId)}`
          : target;
        window.location.href = url;
      });
    });

    // DOM refs
    const servicesListEl = document.getElementById("servicesList");
    const servicesCountText = document.getElementById("servicesCountText");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    const addFormPanel = document.getElementById("addFormPanel");
    const btnToggleForm = document.getElementById("btnToggleForm");
    const btnCancelForm = document.getElementById("btnCancelForm");
    const btnSaveService = document.getElementById("btnSaveService");
    const formTitle = document.getElementById("formTitle");

    const serviceNameInput = document.getElementById("serviceNameInput");
    const serviceCategorySelect = document.getElementById("serviceCategorySelect");
    const durationInput = document.getElementById("durationInput");
    const priceInput = document.getElementById("priceInput");

    let services = [];
    let editingId = null; // Firestore doc id

    function renderServices() {
      const search = searchInput.value.trim().toLowerCase();
      const cat = categoryFilter.value;

      servicesListEl.innerHTML = "";

      const filtered = services.filter((s) => {
        const matchName = (s.name || "").toLowerCase().includes(search);
        const matchCat = cat ? s.category === cat : true;
        return matchName && matchCat;
      });

      servicesCountText.textContent =
        filtered.length + (filtered.length === 1 ? " service" : " services");

      if (filtered.length === 0) {
        const empty = document.createElement("div");
        empty.style.fontSize = "0.85rem";
        empty.style.color = "#9ca3af";
        empty.textContent = "No services match your filters.";
        servicesListEl.appendChild(empty);
        return;
      }

      filtered.forEach((s) => {
        const tile = document.createElement("div");
        tile.className = "service-tile";
        tile.dataset.id = s.id;

        const icon = document.createElement("div");
        icon.className = "service-icon";
        icon.innerHTML = '<i class="fas fa-spa"></i>';

        const main = document.createElement("div");
        main.className = "service-main";

        const topRow = document.createElement("div");
        topRow.className = "service-top-row";

        const nameEl = document.createElement("div");
        nameEl.className = "service-name";
        nameEl.textContent = s.name || "Service";

        const categoryEl = document.createElement("div");
        categoryEl.className = "service-category";
        categoryEl.textContent = s.category || "Category";

        topRow.appendChild(nameEl);
        topRow.appendChild(categoryEl);

        const metaRow = document.createElement("div");
        metaRow.className = "service-meta-row";

        const durationSpan = document.createElement("span");
        durationSpan.innerHTML = '<i class="fas fa-clock"></i>' +
          (s.duration || 0) + " min";

        const priceSpan = document.createElement("span");
        priceSpan.innerHTML = '<i class="fas fa-indian-rupee-sign"></i>' +
          (s.price || 0).toLocaleString("en-IN");

        metaRow.appendChild(durationSpan);
        metaRow.appendChild(priceSpan);

        main.appendChild(topRow);
        main.appendChild(metaRow);

        const actions = document.createElement("div");
        actions.className = "service-actions";

        const editBtn = document.createElement("button");
        editBtn.type = "button";
        editBtn.className = "icon-button edit";
        editBtn.innerHTML = '<i class="fas fa-pen"></i>';
        editBtn.addEventListener("click", () => startEditService(s.id));

        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.className = "icon-button delete";
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.addEventListener("click", () => deleteService(s.id));

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        tile.appendChild(icon);
        tile.appendChild(main);
        tile.appendChild(actions);

        servicesListEl.appendChild(tile);
      });
    }

    function resetForm() {
      editingId = null;
      formTitle.textContent = "Add service";
      serviceNameInput.value = "";
      serviceCategorySelect.value = "";
      durationInput.value = "";
      priceInput.value = "";
    }

    function openForm() {
      addFormPanel.style.display = "flex";
      addFormPanel.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function closeForm() {
      addFormPanel.style.display = "none";
      resetForm();
    }

    function startEditService(id) {
      const service = services.find((s) => s.id === id);
      if (!service) return;
      editingId = id;
      formTitle.textContent = "Edit service";

      serviceNameInput.value = service.name || "";
      serviceCategorySelect.value = service.category || "";
      durationInput.value = service.duration || "";
      priceInput.value = service.price || "";

      openForm();
    }

    async function deleteService(id) {
      if (!confirm("Remove this service?")) return;
      try {
        await deleteDoc(doc(collection(db, "services"), id));
      } catch (e) {
        console.error("Error deleting service:", e);
        alert("Could not delete service, check console.");
      }
    }

    async function handleSaveService(currentUser) {
      const name = serviceNameInput.value.trim();
      const category = serviceCategorySelect.value;
      const durationVal = durationInput.value.trim();
      const priceVal = priceInput.value.trim();

      if (!name || !category || !durationVal || !priceVal) {
        alert("Service name, category, duration and price are required.");
        return;
      }

      const durationNum = Number(durationVal);
      const priceNum = Number(priceVal);

      if (!durationNum || durationNum <= 0) {
        alert("Duration must be a positive number of minutes.");
        return;
      }
      if (priceNum < 0) {
        alert("Price cannot be negative.");
        return;
      }
      if (!currentSalonId) {
        alert("No salon selected. salonId missing in URL.");
        return;
      }

      try {
        if (editingId) {
          const ref = doc(db, "services", editingId);
          await updateDoc(ref, {
            name,
            category,
            duration: durationNum,
            price: priceNum,
            updatedAt: serverTimestamp(),
          });
        } else {
          await addDoc(collection(db, "services"), {
            ownerId: currentUser.uid,
            salonId: currentSalonId,
            name,
            category,
            duration: durationNum,
            price: priceNum,
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp(),
          });
        }
        closeForm();
      } catch (e) {
        console.error("Error saving service:", e);
        alert("Could not save service, check console.");
      }
    }

    // Events (bound after auth so we can pass user on save)
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      // Owner chip
      try {
        const ownerRef = doc(db, "owners", user.uid);
        const ownerSnap = await import("https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js")
          .then(m => m.getDoc(ownerRef));
      } catch (e) {
        // fallback: just show initial
      }
      const ownerName = (user.displayName || "Owner").trim();
      document.getElementById("ownerAvatar").textContent =
        ownerName.charAt(0).toUpperCase();

      // You can optionally fetch salonName similar to dashboard if needed

      // Bind events now that we have user
      searchInput.addEventListener("input", renderServices);
      categoryFilter.addEventListener("change", renderServices);
      btnToggleForm.addEventListener("click", () => {
        if (addFormPanel.style.display === "flex") {
          closeForm();
        } else {
          resetForm();
          openForm();
        }
      });
      btnCancelForm.addEventListener("click", closeForm);
      btnSaveService.addEventListener("click", () => handleSaveService(currentUser));

      // Live services query
      const servicesRef = collection(db, "services");
      const q = query(
        servicesRef,
        where("ownerId", "==", user.uid),
        where("salonId", "==", currentSalonId),
        orderBy("name")
      );

      onSnapshot(q, (snap) => {
        services = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderServices();
      });
    });
  </script>
</body>
